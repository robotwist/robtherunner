<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A life simulator game inspired by classic NES Track & Field, following Rob from childhood to adulthood and beyond in an epic running career.">
  <title>Rob the Runner - NES Style</title>
  <!-- Add favicon link to prevent 404 error -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèÉ‚Äç‚ôÇÔ∏è</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- CRT Effect Overlay -->
  <div class="crt-overlay"></div>
  
  <div class="container">
    <header>
      <h1 class="game-title">Rob the Runner</h1>
    </header>
    
    <div class="game-wrapper">
      <!-- Loading Screen -->
      <div class="loading-screen">
        <h2>Loading...</h2>
        <div class="loading-bar-container">
          <div class="loading-bar"></div>
        </div>
      </div>
      
      <!-- Game Canvas -->
      <canvas id="game-canvas"></canvas>
      
      <!-- Game State Screens -->
      <div class="game-state-screens">
        <div class="game-over-screen">
          <h2>GAME OVER</h2>
          <div class="final-score">SCORE: 0</div>
          <button class="restart-button">RESTART</button>
        </div>
        
        <div class="pause-screen">
          <h2>PAUSED</h2>
          <button class="restart-button">RESUME</button>
        </div>
      </div>
    </div>
    
    <!-- Game Instructions -->
    <div class="game-instructions">
      <p>Press SPACE to jump | Press P to pause</p>
    </div>
    
    <!-- NES Controller -->
    <div class="nes-controller">
      <div class="dpad">
        <button class="btn-up">‚Üë</button>
        <button class="btn-right">‚Üí</button>
        <button class="btn-down">‚Üì</button>
        <button class="btn-left">‚Üê</button>
        <div class="dpad-center"></div>
      </div>
      
      <div class="center-buttons">
        <button class="select-btn">SELECT</button>
        <button class="start-btn">START</button>
      </div>
      
      <div class="buttons">
        <button class="btn-b">B</button>
        <button class="btn-a">A</button>
      </div>
    </div>
    
    <footer>
      <p>&copy; 2023 Rob the Runner - NES Style Game</p>
    </footer>
  </div>
  
  <!-- Game credits in NES style -->
  <div class="game-credits">
    <p>&copy; 20XX RUNNER GAMES</p>
    <p>INSPIRED BY NES TRACK & FIELD</p>
  </div>
  
  <script src="scripts/main.js"></script>
  <script src="scripts/remove-bg.js"></script>
  <script src="scripts/generate-assets.js"></script>
</body>
</html>
